<div id="profissional-pos-cadastro"
     class="cadastro-sucesso"
     data-role="view"
     data-model="CadastroModel"
     data-layout="none">

    <div class="container-fluid" style="margin-top: 30px; height: calc(100% - 130px);">
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">
                    <img src="images/oltask_app_login_marca_branca_top.png" />
                </div>
            </div>
        </div>

        <div style="height:100%; width: 100%; display: table;">
            <div style="display: table-cell; vertical-align: middle;">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="text-center">
                            <p><label>Parabéns,</label></p>
                            <p><label data-bind="text: novoUsuario.Name"></label></p>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin:1em 0 1em 0;">
                    <div class="col-xs-12 text-center">
                        <img height="150"  class="thumbnail rounded" style="display:initial" data-bind="attr: { src: photo }" onerror="imageError(this)">
                    </div>
                </div>

                <div class="text-center">
                    <p><label>Você está quase lá.</label></p>
                    <p><label>Uma mensagem será enviada para o seu email com as instruções para os próximos passos.</label></p>
                </div>

            </div>

        </div>

        <div>
            <div class="col-xs-10 col-xs-offset-1">
                <a data-role="button" class="btn btn-block btn-acessar-perfil" href="#LoginView"><b>VOLTAR PARA O LOGIN</b> <i class="fa fa-chevron-right"></i></a>
            </div>
        </div>

    </div>
</div>

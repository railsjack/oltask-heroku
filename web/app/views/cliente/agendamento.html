<div id="clienteAgendamentoView"
     data-model="ClienteAgendamentoModel"
     data-role="view"
     data-layout="none">

    <div class="container-fluid" style="margin-top: 30px; height: calc(100% - 130px);">
        <div class="row">

            <div class="col-xs-12">
                <div class="text-center">
                    <img src="images/oltask_app_login_marca_branca_top.png" />
                </div>
            </div>
        </div>


        <div style="height:100%; width: 100%; display: table;">
            <div style="display: table-cell; vertical-align: middle;">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="text-center">
                            <label>Parabéns, você</label>
                            <label>agendou uma visita com:</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img data-bind="attr: { src: photo }" onerror="imageError(this)" class="thumbnail rounded" style="display:initial" height="150" width="150" />
                    </div>
                </div>

                <div class="text-center">
                    <label data-bind="text: quote.serviceProvider_Name"></label>
                </div>

                <div class="text-center" style="margin: 2em 0 1em 0;">
                    <label data-bind="text: data"></label>
                    <label data-bind="text: horario">Horário: 00h00 - 00h000</label>
                    <label data-bind="text: valor">Valor: R$ 00,00</label>
                </div>
            </div>
        </div>

        <div class="row" style="height:50px;">
            <div class="col-xs-10 col-xs-offset-1">
                <a data-role="button" class="btn btn-block btn-acessar-perfil" href="#:back"><b>VOLTAR AO PERFIL</b> <i class="fa fa-chevron-right"></i></a>
            </div>
        </div>

    </div>
</div>

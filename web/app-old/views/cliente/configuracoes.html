            </div>

                    <div class="config-item" data-bind="click: toggleInfo">
                        <label>Informações pessoais</label>
                    </div>

                        <form id="accountForm" data-role="validator">
                            <div class="row" style="margin-top:0.5em;">
                                <div class="col-xs-12 table" style="margin-bottom:0">
                                    <i class="fa fa-user table-cell" style="font-size: 1.5em;color: lightgrey;padding-top: 5px;width: 30px;text-align:center;"></i>
                                    <div data-bind="invisible: editingAccount" class="table-cell" style="padding-left: 1em;">
                                        <label data-bind="text: account.name"></label>
                                    </div>
                                    <div data-bind="visible: editingAccount" class="form-group table-cell" style="padding-left: 1em;">
                                        <input name="name" type="tel" class="form-control" placeholder="nome" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:0.5em;">
                                <div class="col-xs-12 table" style="margin-bottom:0">
                                    <i class="fa fa-phone table-cell" style="font-size: 1.5em;color: lightgrey;padding-top: 5px;width: 30px;text-align:center;"></i>
                                    <div data-bind="invisible: editingAccount" class="table-cell" style="padding-left: 1em;">
                                        <label data-bind="text: account.phone"></label>
                                    </div>
                                    <div data-bind="visible: editingAccount" class="form-group table-cell" style="padding-left: 1em;">
                                        <input name="phone" type="tel" class="form-control" placeholder="telefone" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:0.5em;">
                                <div class="col-xs-12 table" style="margin-bottom:0">
                                    <i class="fa fa-mobile table-cell" style="font-size: 1.5em;color: lightgrey;padding-top: 5px;width: 30px;text-align:center;"></i>
                                    <div data-bind="invisible: editingAccount" class="table-cell" style="padding-left: 1em;">
                                        <label data-bind="text: account.celular"></label>
                                    </div>
                                    <div data-bind="visible: editingAccount" class="form-group table-cell" style="padding-left: 1em;">
                                        <input name="cel" type="tel" class="form-control" placeholder="celular" required>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row" data-bind="visible: editingAccount" style="margin-bottom:5px; margin-top:10px;">
                            <div class="col-xs-6">
                                <button data-role="button" data-bind="click: salvarAccount" class="btn btn-green btn-block" style="font-size:1em !important; white-space: normal;">Salvar alterações</button>
                            </div>
                            <div class="col-xs-6">
                                <button data-role="button" data-bind="click: cancelar" class="btn btn-red btn-block" style="font-size:1em !important;white-space: normal;">Cancelar alterações</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="config-item" data-bind="click: showAlterarSenhaDialog">
                        <label>Alterar Senha</label>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="config-item" id="imageUpload" data-bind="click: uploadFile">
                        <label>Alterar Foto do Perfil</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="config-item btn-block" data-role="button" href="views/cliente/novaTarefa.html">
                <i class="fa fa-plus-circle"></i>
                <label>Publicar Nova Tarefa</label>
            </div>
        </div>

        <div class="list-group-item">
            <div class="config-item btn-block" data-role="button" href="views/cliente/tarefas.html">
                <i class="fa fa-tasks"></i>
                <label>Minhas Tarefas</label>
            </div>
        </div>

        <div class="list-group-item">
            <div class="config-item btn-block" data-role="button" href="views/cliente/profissionaisAvaliados.html">
                <i class="fa fa-star"></i>
                <label>Profissionais Avaliados</label>
            </div>
        </div>

        <div class="list-group-item">
            <div class="config-item btn-block" data-role="button" data-rel="modalview" href="#modalview-indicarOLTask">
                <i class="fa fa-user-plus"></i>
                <label>Indicar OLTask para um amigo</label>
            </div>
        </div>

        <div class="list-group-item">
            <div class="config-item btn-block" data-role="button" onclick="javascript: logout()">
                <i class="fa fa-power-off"></i>
                <label>Deslogar</label>
            </div>
        </div>
    </div>

</div>
